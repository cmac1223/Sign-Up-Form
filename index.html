<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP FORM</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Cabin+Sketch&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="image">
    <div class="banner">
      <div class="logo-container">
        <img id="logo-image" src="odin-lined.png" alt="">
      </div>
      <h1 class="title-text">Blah</h1>
    </div>
    <img id="full-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
  </div>


  <div id="information">
    <div id="top">
      <div class="p1-p2">
        <p id="paragraph-one">This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          <br>
          Sign up <i>now</i> to get started.
        </p>
        <p id="paragraph-two">
          You know you want to.
        </p>
      </div>
    </div>

    <div class="middle-container">
      <p id="title">Let's do this!</p>
      <form id="form-section">
        <div class="form-inputs">
          <div class="one">
            <div class="form-labels first-column first-name">
              <label for="first_name">FIRST NAME</label>
              <br>
              <input type="text" name="first_name" id="first_name" minlength="1" maxlength="20" placeholder="John"
                onfocus="this.placeholder = ''" required>
            </div>
            <div class="form-labels second-column last-name">
              <label for="last_name">LAST NAME</label>
              <br>
              <input type="text" id="last_name" name="last_name" minlength="1" maxlength="20" placeholder="Doe"
                onfocus="this.placeholder = ''" required>
            </div>
          </div>

          <div class="two">
            <div class="form-labels first-column email">
              <label for="email">*EMAIL </label>
              <br>
              <input type="email" id="email" name="email" placeholder="John.Doe@yahoo.com"
                onfocus="this.placeholder = ''" required>
            </div>
            <div class="form-labels second-column phone-number">
              <label for="phone">PHONE NUMBER</label>
              <br>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
               placeholder="(404)111-1111"  onfocus="this.placeholder = ''" required>
            </div>
          </div>

          <div class="three">
            <div class="form-labels first-column password">
              <label for="password">*PASSWORD</label>
              <br>
              <input type="password" id="password" name="password" maxlength="15" placeholder="*******"
                onfocus="this.placeholder = ''" required>
            </div>
            <div class="form-labels second-column password-confirm">
              <label for="password_confirm">*PASSWORD CONFIRM</label>
              <br>
              <input type="password" id="password_confirm" name="password_confirm" maxlength="15" placeholder="*******"
                onfocus="this.placeholder = ''" required>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div id="bottom">
      <div class="bottom-info">
        <button type="submit" form="form-section" >Create Account</button>
        <p>Already have an account?
          <link rel="stylesheet" href="Log in">
        </p>
      </div>
    </div>
  </div>
</body>

</html>
