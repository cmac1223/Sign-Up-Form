<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP FORM</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Cabin+Sketch&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="image">
    <div class="banner">
      <div class="logo-container">
        <img id="logo-image" src="odin-lined.png" alt="">
      </div>
      <h1 class="title-text">Blah</h1>
    </div>
      <img id="full-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
  </div>


  <div id="information">
    <div id="top">
      <div class="p1-p2">
        <p id="paragraph-one">This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          <br>
          Sign up <i>now</i> to get started.
        </p>
        <p id="paragraph-two">
          You know you want to.
        </p>
      </div>
    </div>

    <div class="middle-container">
      <form id="middle">
        <div class="form-inputs">
          <p id="title">Let's do this!</p>
          <div class="one">
            <div class="form-labels first-column first-name">
              <label for="firstName">FIRST NAME</label>
              <br>
              <input type="text" name="firstName" id="firstName" minlength="5" maxlength="20" placeholder="John"
                required>
            </div>
            <div class="form-labels second-column last-name">
              <label for="lastName">LAST NAME</label>
              <br>
              <input type="text" name="lastName" id="lastName" minlength="5" maxlength="20" placeholder="Doe" required>
            </div>
          </div>

          <div class="two">
            <div class="form-labels first-column email">
              <label for="email">EMAIL </label>
              <br>
              <input type="email" name="email" id="email" placeholder="John.Doe@yahoo.com" required>
            </div>
            <div class="form-labels second-column phone-number">
              <label for="phone">PHONE NUMBER</label>
              <br>
              <input type="number" name="phone" id="phone" maxlength="15" placeholder="(404)111-1111" required>
            </div>
          </div>

          <div class="three">
            <div class="form-labels first-column password">
              <label for="pass">PASSWORD</label>
              <br>
              <input type="password" name="pass" id="pass" maxlength="15" placeholder="*******" required>
            </div>
            <div class="form-labels second-column password-confirm">
              <label for="passConf">PASSWORD CONFIRM</label>
              <br>
              <input type="password" name="passConf" id="passConf" maxlength="15" placeholder="*******" required>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div id="bottom">
      <div class="bottom-info">
        <button>Create Account</button>
        <p>Already have an account?
          <link rel="stylesheet" href="Log in">
        </p>
      </div>
    </div>
  </div>
</body>

</html>
